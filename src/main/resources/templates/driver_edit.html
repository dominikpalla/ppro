<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${edit ? 'Edit Driver' : 'Create Driver'}"></title>
</head>
<body>
<h1 th:text="${edit ? 'Edit Driver' : 'Create Driver'}"></h1>
<form th:object="${driver}" th:action="${edit ? '/driverUpdate' : '/driverSave'}" method="post">
    <input type="hidden" th:field="*{id}">
    <p>
        Personal ID: <input type="text" th:field="*{personalId}"/>
        <span th:if="${#fields.hasErrors('personalId')}" th:errors="*{personalId}"></span>
    </p>
    <p>
        Full Name: <input type="text" th:field="*{name}"/>
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </p>
    <p>
        Age: <input type="text" th:field="*{age}"/>
        <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
    </p>
    <p>
        Salary: <input type="text" th:field="*{salary}"/>
        <span th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></span>
    </p>
    <button type="submit">Save</button>
</form>
</body>
</html>
