<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<h1>Today's temperature:</h1>
<form method="get" action="">
    <input type="text" name="city" placeholder="Enter a city...">
    <input type="submit" value="Show temperature">
</form>
<span th:text="${param.city}"></span>
<span th:text="${temp}"></span>
<h1>All cars:</h1>
<a href="/carCreate">Add new Car</a>
<ul>
    <li th:each="car : ${cars}">
        <a th:href="@{'/carDetail/' + ${car.id}}"><span th:text="${car.spz}"></span></a>
    </li>
</ul>

<h1>All drivers:</h1>
<a href="/driverCreate">Add new Driver</a>
<ul>
    <li th:each="driver : ${drivers}">
        <a th:href="@{'/driverDetail/' + ${driver.id}}"><span th:text="${driver.name}"></span></a>
    </li>
</ul>
</body>
</html>
